<div class="calendar-legend">
  <button (click)="getPreviousMonth()">
    <svg-chevron direction="left"></svg-chevron>
  </button>
  <p>{{ month }} {{ year }}</p>
  <button (click)="getNextMonth()">
    <svg-chevron></svg-chevron>
  </button>
</div>
<div class="calendar">
  <div *ngFor="let name of dayNames | enumToArray" class="calendar_day">
    {{ name }}
  </div>
  <div *ngFor="let day of days" class="calendar_day">{{ day.day }}</div>
</div>
