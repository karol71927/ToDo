<div *ngIf="task">
  <div class="task" (click)="openModal()">
    <div class="task_name">{{ task.name }}</div>
    <p>{{ task.status }}</p>
  </div>

  <app-view-task-modal
    [(isVisible)]="modalOpen"
    [taskId]="task.id"
    (statusChanged)="onStatusChanged($event)"
  >
  </app-view-task-modal>
</div>
